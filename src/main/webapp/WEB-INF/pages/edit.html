<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<style>
  body {
    background: #89a9bb;
  }
</style>
<body>
<form th:method="PATCH" th:action="@{/admin/{id} (id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: #db1a2f" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>

    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color: #db1a2f" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: #db1a2f" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>

    <label for="age">Enter age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color: #db1a2f" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br>

    <label for="username">Update username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: #db1a2f" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br>

    <label for="password">Update password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: #db1a2f" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>


    <th:block th:each="role : ${roles}">
      <input type="checkbox" th:checked="${user.getRoles().contains(role)}" name="index" th:value="${role.id}" />
      <label th:text="${role.getRoleName()}"></label>
      <br/>
    </th:block>

    <br>

    <input type="submit" value="Update user"/>
</form>

<br>
  <form th:action="@{/logout}">
    <input type="submit" value="Logout"/>
  </form>
</body>
</html>
